<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <style>
        body {
            background-color: #477BA7;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            text-align: center;
        }
        .button {
            background-color: #4474C6;
            color: #A9A49C;
            padding: 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #355A9E;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button">Розділ 1</button>
        <button class="button">Розділ 2</button>
        <button class="button">Розділ 3</button>
        <button class="button">Розділ 4</button>
        <button class="button">Розділ 5</button>
        <button class="button">Розділ 6</button>
        <button class="button">Розділ 7</button>
    </div>
</body>
</html>
