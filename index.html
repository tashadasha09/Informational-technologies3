<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <style>
        body {
            background-color: #477BA7;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .title {
            color: #FFFFFF;
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }
        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .menu-button {
            background-color: #4474C6;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .menu-button:hover {
            background-color: #355A9E;
        }
        .menu-content {
            display: none;
            position: absolute;
            top: 50px;
            left: 20px;
            background-color: #355A9E;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .menu-content a {
            color: #FFFFFF;
            padding: 10px 20px;
            text-decoration: none;
            display: block;
        }
        .menu-content a:hover {
            background-color: #2B4D73;
        }
        .menu:hover .menu-content {
            display: block;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            text-align: center;
        }
        .button {
            background-color: #4474C6;
            color: #FFFFFF;
            padding: 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #355A9E;
        }
    </style>
</head>
<body>
    <div class="menu">
        <button class="menu-button">Меню</button>
        <div class="menu-content">
            <a href="#">Підготовка до екзамену</a>
            <a href="#">Про відомих програмістів</a>
            <a href="#">Мови програмування</a>
            <a href="#">Gasper</a>
            <a href="#">Все про спеціальність</a>
            <a href="#">Технічна підтримка</a>
        </div>
    </div>
    <h1 class="title">Вітаємо вас на сайті ЦК інформаційних технологій!</h1>
    <img src="https://raw.githubusercontent.com/tashadasha09/Informational-technologies3/main/Screenshot_20241211_140247_Chrome.jpg" alt="Головна1" style="width: 100%; max-width: 500px; margin-bottom: 20px;">
    <div class="container">
    <h1 class="title">Вітаємо вас на сайті ЦК інформаційних технологій</h1>
    <div class="container">
        <button class="button">Новини ЦК</button>
        <button class="button">Контакти ЦК</button>
        <button class="button">Актуальні опитування </button>
    </div>
</body>
</html>
