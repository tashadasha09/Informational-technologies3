<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <style>
        body {
            background-color: #477BA7;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .title {
            color: #2B8F9F;
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            text-align: center;
        }
        .button {
            background-color: #4474C6;
            color:AFEEEE;
            padding: 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #355A9E;
        }
    </style>
</head>
<body>
    <h1 class="title">Вітаємо вас на сайті ЦК інформаційних технологій</h1>
    <div class="container">
        <button class="button">Новини ЦК</button>
        <button class="button">Gasper</button>
        <button class="button">Цікавинки про мови програмування</button>
        <button class="button">Цікавинки професії програміста</button>
        <button class="button">Контакти ЦК</button>
    </div>
</body>
</html>
